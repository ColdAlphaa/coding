<!DOCTYPE html>
<html>
    <head>
        <title>scalabe vector graphics</title>
    </head>
    <body>
        <svg height="500" width="500">
                <circle cx="400" CY="70" r="40" stroke="slategrey" stroke-width="5px" fill="slateblue"/>
                <circle cx="200" CY="70" r="40" stroke="slategrey" stroke-width="5px" fill="slateblue"/> 
                <circle cx="200" CY="70" r="35" stroke="salmon" stroke-width="5px" fill="slateblue"/>
                <circle cx="400" CY="70" r="35" stroke="salmon" stroke-width="5px" fill="slateblue"/> 
                <rect x="170" Y="170" width="250"height="200" style= "stroke: slategrey; fill: slategrey; fill-opacity: 5px; stroke-width: 1px";/>     
        
                 </svg>
                 <svg width="800" height="400">
                    <circle cx="400" cy="450" r="400" stroke="none"
                        stroke-width="2" fill="red" />
                    
                    
                    <circle cx="400" cy="450" r="300" stroke="none" 
                        stroke-width="2" fill="yellow" />
                    <circle cx="400" cy="450" r="250" stroke="none" 
                        stroke-width="2" fill="green" />
                    <circle cx="400" cy="450" r="200" stroke="none" 
                        stroke-width="2" fill="blue" />
                    <circle cx="400" cy="450" r="150" stroke="none" 
                        stroke-width="2" fill="indigo" />
                    <circle cx="400" cy="450" r="100" stroke="none" 
                        stroke-width="2" fill="violet" />
                    </svg>

    </body>
</html>
